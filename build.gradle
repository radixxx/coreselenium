plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.5'
    implementation 'org.assertj:assertj-core:3.16.1'
    implementation 'org.awaitility:awaitility:4.1.0'
    implementation 'com.github.javafaker:javafaker:1.0.2'
    implementation 'org.junit.jupiter:junit-jupiter-api:5.6.2'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
    implementation 'io.github.bonigarcia:webdrivermanager:4.0.0'
    implementation 'org.aeonbits.owner:owner:1.0.4'
    implementation 'org.apache.commons:commons-lang3:3.11'
    implementation 'postgresql:postgresql:9.1-901-1.jdbc4'
    implementation 'org.hibernate:hibernate-core:5.4.18.Final'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.11.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    implementation 'org.apache.httpcomponents:httpclient:4.5.12'
    implementation 'com.google.guava:guava:31.0.1-jre'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.6.2'
    testImplementation 'io.cucumber:cucumber-java8:7.0.0'
    compileOnly 'org.projectlombok:lombok:1.18.12'
}

group = 'core-selenium'
version = '1.0-SNAPSHOT'
description = 'core-selenium'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
